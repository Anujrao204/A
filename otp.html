<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification</title>
    <style>
      /* Styles for the verification form */
      body {
        text-align: center;
      }
      .verification-form {
        max-width: 400px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .submit-button {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .submit-button:hover {
        background-color: #2980b9;
      }
      .message {
        font-size: 18px;
        color: #4caf50;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>OTP Verification</h1>
    <div class="message">The OTP has been sent to your email.</div>
    <div class="verification-form">
      <form action="/otp/verify" method="POST">
        <div class="form-group">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Verify OTP" class="submit-button" />
        </div>
      </form>
    </div>
  </body>
</html>
